# CodeMarshal Configuration for 5K Scaling Test
constitutional:
  enabled: true
  strict_mode: true
  
observation:
  scope: "lobe"
  intent: "scaling_test_5k"
  max_depth: 10
  include_patterns:
    - "*.py"
  exclude_patterns:
    - "__pycache__"
    - "*.pyc"
    - ".git"
  
monitoring:
  enabled: true
  memory_limit_mb: 3072  # 3GB limit
  checkpoint_interval: 1000  # Save checkpoint every 1000 files
  
resume:
  enabled: true
  checkpoint_dir: "~/.codemarshal/sessions/latest/checkpoints"
  
output:
  format: "json"
  verbose: true
  progress_reporting: true
  
scaling:
  chunk_size: 1000  # Process in chunks if needed
  memory_threshold_mb: 2500  # Switch to chunking if memory exceeds this
