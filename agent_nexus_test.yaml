# agent_nexus_test.yaml
project:
  name: "Agent Nexus Constitutional Test"
  description: "Test constitutional violation detection"

constitutional:
  rules:
    - no_cross_lobe_imports
    - agents_no_infrastructure_access
    - policy_separate_from_reasoning

observations:
  enabled_eyes:
    - file_sight
    - import_sight
    - boundary_sight

  limits:
    max_files: 50
    max_file_size: 1048576

  paths:
    include:
      - "**/*.py"
    exclude:
      - "**/__pycache__/**"

analysis:
  focus_areas:
    - constitutional_violations
    - import_boundaries

output:
  show_violations: true
  show_evidence: true

storage:
  directory: "./storage/agent_nexus_test"
