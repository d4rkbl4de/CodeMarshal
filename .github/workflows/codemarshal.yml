name: CodeMarshal Analysis

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  constitutional-check:
    name: Constitutional Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install CodeMarshal
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          
      - name: Run Security Pattern Scan
        run: |
          codemarshal pattern scan . --category security --output json > codemarshal-security-report.json
        continue-on-error: true
        
      - name: Run Full Investigation
        run: |
          codemarshal investigate . --scope=project --name="GitHub Actions CI Analysis"
        continue-on-error: true
        
      - name: Generate Reports
        run: |
          # Find the latest investigation
          INVESTIGATION_DIR="$HOME/.codemarshal/investigations"
          if [ -d "$INVESTIGATION_DIR" ]; then
            LATEST=$(ls -t "$INVESTIGATION_DIR" | head -1)
            if [ -n "$LATEST" ]; then
              echo "Exporting investigation: $LATEST"
              codemarshal export "$INVESTIGATION_DIR/$LATEST" --format=json --output=codemarshal-report.json
              codemarshal export "$INVESTIGATION_DIR/$LATEST" --format=html --output=codemarshal-report.html
            fi
          fi
        continue-on-error: true
        
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: codemarshal-reports
          path: |
            codemarshal-*.json
            codemarshal-*.html
          retention-days: 30
          
      - name: Check for Critical Violations
        run: |
          if [ -f "codemarshal-security-report.json" ]; then
            CRITICAL_COUNT=$(python -c "import json; data=json.load(open('codemarshal-security-report.json')); print(data.get('matches_found', 0))" 2>/dev/null || echo "0")
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "⚠️  Found $CRITICAL_COUNT security issues"
              cat codemarshal-security-report.json | python -m json.tool
              exit 1
            fi
          fi
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[gui,dev]

      - name: Install Linux GUI runtime dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            xvfb \
            libegl1 \
            libgl1 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxkbcommon-x11-0 \
            libxrandr2 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xfixes0
          
      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          xvfb-run -a pytest tests/ -v -k "not desktop" \
            --cov=observations.eyes.go_sight \
            --cov=observations.eyes.java_sight \
            --cov=observations.eyes.javascript_sight \
            --cov-fail-under=0 \
            --junitxml=pytest-results.xml \
            --cov-report=xml \
            --cov-report=term

      - name: Annotate pytest failures
        if: failure()
        run: |
          python - <<'PY'
          from pathlib import Path
          import xml.etree.ElementTree as ET

          report = Path("pytest-results.xml")
          if not report.exists():
              print("::error title=Pytest::pytest-results.xml was not generated; test process likely crashed before reporting.")
              raise SystemExit(0)

          root = ET.parse(report).getroot()
          found = False
          for testcase in root.iter("testcase"):
              classname = testcase.attrib.get("classname", "")
              name = testcase.attrib.get("name", "")
              for tag in ("failure", "error"):
                  node = testcase.find(tag)
                  if node is None:
                      continue
                  found = True
                  raw = (node.attrib.get("message") or node.text or "").strip().replace("\n", " | ")
                  message = raw[:350] if raw else "No failure message captured."
                  print(f"::error title=Pytest {tag}::{classname}.{name}: {message}")
          if not found:
              print("::error title=Pytest::Tests failed without testcase failure entries. Check runner/coverage output.")
          PY
        
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.xml
            pytest-results.xml
          retention-days: 30

  gui-smoke:
    name: GUI Smoke (Headless Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install GUI test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[gui,dev]

      - name: Install Linux GUI runtime dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            xvfb \
            libegl1 \
            libgl1 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxkbcommon-x11-0 \
            libxrandr2 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xfixes0

      - name: Run headless GUI smoke tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          xvfb-run -a python -m pytest tests/test_desktop_command_bridge.py tests/test_desktop_session_manager.py tests/test_desktop_runtime_facade.py tests/test_desktop_view_state.py tests/test_desktop_onboarding_dialog.py tests/test_desktop_results_viewer.py tests/test_desktop_views_validation.py tests/test_desktop_app_onboarding.py tests/test_desktop_a11y_labels.py tests/test_desktop_keyboard_navigation.py tests/test_desktop_shell_layout.py -v

  windows-package:
    name: Windows GUI Package
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install GUI dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[gui,dev]

      - name: Run GUI smoke tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          python -m pytest tests/test_desktop_command_bridge.py tests/test_desktop_session_manager.py tests/test_desktop_runtime_facade.py tests/test_desktop_view_state.py tests/test_desktop_onboarding_dialog.py tests/test_desktop_results_viewer.py tests/test_desktop_views_validation.py tests/test_desktop_app_onboarding.py tests/test_desktop_a11y_labels.py tests/test_desktop_keyboard_navigation.py tests/test_desktop_shell_layout.py -v

      - name: Build Windows executable
        shell: powershell
        run: |
          .\desktop\packaging\build_windows.ps1 -PythonExe python

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: codemarshal-windows-exe
          path: dist/CodeMarshal.exe
          retention-days: 30

  vscode-package:
    name: VS Code Extension Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install extension dependencies
        working-directory: vscode-extension
        run: npm ci

      - name: Build extension
        working-directory: vscode-extension
        run: npm run build

      - name: Package VSIX
        working-directory: vscode-extension
        run: npm run package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: codemarshal-vscode-vsix
          path: vscode-extension/*.vsix
          retention-days: 30

  jetbrains-plugin:
    name: JetBrains Plugin Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Ensure Gradle wrapper is executable
        run: chmod +x jetbrains-plugin/gradlew

      - name: Build JetBrains plugin
        run: |
          mkdir -p jetbrains-plugin/build
          set -o pipefail
          status=1
          for attempt in 1 2; do
            echo "JetBrains build attempt ${attempt}/2"
            ./jetbrains-plugin/gradlew -p jetbrains-plugin buildPlugin -x buildSearchableOptions -x jarSearchableOptions --no-daemon --console=plain --stacktrace 2>&1 | tee jetbrains-plugin/build/ci-gradle.log
            status=${PIPESTATUS[0]}
            if [ "$status" -eq 0 ]; then
              break
            fi
            if [ "$attempt" -lt 2 ]; then
              echo "Retrying JetBrains build after transient failure..."
              sleep 15
            fi
          done
          exit "$status"

      - name: Annotate JetBrains build failure
        if: failure()
        run: |
          python - <<'PY'
          from pathlib import Path

          log_path = Path("jetbrains-plugin/build/ci-gradle.log")
          if not log_path.exists():
              print("::error title=JetBrains::ci-gradle.log missing after failed build.")
              raise SystemExit(0)

          lines = log_path.read_text(encoding="utf-8", errors="replace").splitlines()
          keys = (
              "* What went wrong:",
              "Execution failed for task",
              "Could not resolve",
              "Could not download",
              "Caused by:",
              "BUILD FAILED",
          )
          matches = [line.strip() for line in lines if any(key in line for key in keys)]
          if not matches:
              tail = " | ".join(lines[-30:])
              print(f"::error title=JetBrains::No standard failure markers found. Tail: {tail[:350]}")
          else:
              for line in matches[-12:]:
                  print(f"::error title=JetBrains::{line[:350]}")
          PY

      - name: Upload JetBrains build diagnostics
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: codemarshal-jetbrains-diagnostics
          path: |
            jetbrains-plugin/build/ci-gradle.log
            jetbrains-plugin/build/reports/**
            jetbrains-plugin/build/idea-sandbox/system/log/**
          retention-days: 14

      - name: Upload JetBrains artifact
        uses: actions/upload-artifact@v4
        with:
          name: codemarshal-jetbrains-plugin
          path: jetbrains-plugin/build/distributions/*.zip
          retention-days: 30

  docker-validate:
    name: Docker Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build production Docker image
        run: docker build -f Dockerfile -t codemarshal:latest .

      - name: Build development Docker image
        run: docker build -f Dockerfile.dev -t codemarshal:dev .
